name: iwara monkey release

on:
  push:
    branches: [main]
    paths:
      - javascript/iwara/**
      - '!javascript/iwara/README.md'
      - '!javascript/iwara/README.MD'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: iwara-monkey-release
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: javascript/iwara/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false

      - name: Install
        working-directory: javascript/iwara
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: javascript/iwara
        run: pnpm build

      - name: Move tag monkey to this commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f monkey "$GITHUB_SHA"
          git push -f origin monkey

      - name: Publish dist to monkey release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: monkey
          name: monkey
          files: |
            javascript/iwara/dist/*.user.js
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
